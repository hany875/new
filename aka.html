<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Akatsuki</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C3E50;
            color: #ECF0F1;
            margin: 0;
            padding: 0;
        }

        /* Styling the header */
        h1 {
            font-size: 3em;
            margin-top: 50px;
            color: #E74C3C;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h3 {
            font-size: 1.4em;
            margin: 20px auto;
            width: 80%;
            line-height: 1.6;
            color: #BDC3C7;
        }

        /* Adding some space and styling to the list of members */
        ol {
            text-align: left;
            font-size: 1.2em;
            margin: 20px auto;
            width: 60%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
        }

        li {
            margin: 10px 0;
        }

        /* Adding hover effects on the list items */
        li:hover {
            color: #E74C3C;
            cursor: pointer;
        }

        /* Style for the horizontal rule */
        hr {
            border: 0;
            height: 2px;
            background-color: #E74C3C;
            margin: 40px 0;
        }

        /* Styling for the footer or bottom text */
        footer {
            font-size: 1.1em;
            color: #BDC3C7;
            margin: 30px 0;
            text-align: center; /* Center the footer content */
        }

        /* Optional additional styling for sections */
        section {
            margin-bottom: 50px;
        }
    </style>
</head>
